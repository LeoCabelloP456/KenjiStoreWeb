{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Basic Page Needs
  ================================================== -->
  <meta charset="utf-8">
  <title>KenjiStore</title>

  <!-- Mobile Specific Metas
  ================================================== -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Construction Html5 Template">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
  <meta name="author" content="Themefisher">
  <meta name="generator" content="Themefisher Constra HTML Template v1.0">

  <!-- Favicon -->
  <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/favicon.png' %}" />

  <!-- Themefisher Icon font -->
  <link rel="stylesheet" href="{% static 'plugins/themefisher-font/style.css' %}">
  <!-- bootstrap.min css -->
  <link rel="stylesheet" href="{% static 'plugins/bootstrap/css/bootstrap.min.css' %}">

  <!-- Animate css -->
  <link rel="stylesheet" href="{% static 'plugins/animate/animate.css' %}">
  <!-- Slick Carousel -->
  <link rel="stylesheet" href="{% static 'plugins/slick/slick.css' %}">
  <link rel="stylesheet" href="{% static 'plugins/slick/slick-theme.css' %}">

  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  <!-- JQuery para trabajar el Formulario de Registro -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


</head>

<body id="body">

  <section class="signin-page account">
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="block text-center">
            <a class="logo" href="../index">
              <img src="{% static 'images/kenji_logo2.jpeg'%}" alt="" style="height:2cm;">
            </a>
            <h2 class="text-center">Crea tu cuenta</h2>
            <form method="POST" class="text-left clearfix" action="">
              {% csrf_token %}

              <div class="form-group">
                {{form.username}}
              </div>
              <div class="form-group">
                {{form.first_name}}
              </div>
              <div class="form-group">
                {{form.last_name}}
              </div>
              <!--<div class="form-group">
                <label for="rut">Rut</label>
              <input type="text" class="form-control" id="rut"><br>
              </div>-->
              <div class="form-group">
                {{form.email}}
              </div>
              <div class="form-group">
                {{form.password1}}
              </div>
              <div class="form-group">
                {{form.password2}}
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-main text-center">Registra tu cuenta</button>
              </div>

            </form>
            
            <!--Se utiliza para enviar mensajes de error al ingresar datos incorrectos en el registro-->
            {{form.errors}}

            <p class="mt-20">¿Ya tienes una cuenta? <a href="../login">Login</a></p>
            <p><a href=" ">¿Olvidaste tu Contraseña?</a></p>
          </div>
        </div>
      </div>
    </div>
    <script>
      /* Al no fijar los placeholders en el archivo forms.py se hace en esta página usando Vanilla Javascript
      //Se comienza indezando uno a la vez, ya que CSRF_token es considerado un campo input 
      */
      //Query de todos los campos input
      var form_fields = document.getElementsByTagName('input')
      form_fields[1].placeholder = 'Nombre de usuari@';
      form_fields[2].placeholder = 'Tu nombre';
      form_fields[3].placeholder = 'Tu apellido';
      form_fields[4].placeholder = 'email@dominio.com';
      form_fields[5].placeholder = 'Ingresa tu password';
      form_fields[6].placeholder = 'Reingresa tu password';


      for (var field in form_fields) {
        form_fields[field].className += 'form-control'
      }
    </script>
  </section>

  <!-- 
    Essential Scripts
    =====================================-->

  <!-- Main jQuery -->
  <script src="{% static 'plugins/jquery/dist/jquery.min.js' %}"></script>
  <!-- Bootstrap 3.1 -->
  <script src="{% static 'plugins/bootstrap/js/bootstrap.min.js' %}"></script>
  <!-- Bootstrap Touchpin -->
  <script src="{% static 'plugins/bootstrap-touchspin/dist/jquery.bootstrap-touchspin.min.js' %}"></script>
  <!-- Instagram Feed Js -->
  <script src="{% static 'plugins/instafeed/instafeed.min.js' %}"></script>
  <!-- Video Lightbox Plugin -->
  <script src="{% static 'plugins/ekko-lightbox/dist/ekko-lightbox.min.js' %}"></script>
  <!-- Count Down Js -->
  <script src="{% static 'plugins/syo-timer/build/jquery.syotimer.min.js' %}"></script>

  <!-- slick Carousel -->
  <script src="{% static 'plugins/slick/slick.min.js' %}"></script>
  <script src="{% static 'plugins/slick/slick-animation.min.js' %}"></script>

  <!-- Main Js File -->
  <script src="{% static 'js/script.js' %}"></script>

</body>

</html>
