{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  ================================================== -->
  <meta charset="utf-8">
  <title>KenjiStore</title>

  <!-- Mobile Specific Metas
  ================================================== -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Construction Html5 Template">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
  <meta name="author" content="Themefisher">
  <meta name="generator" content="Themefisher Constra HTML Template v1.0">
  
  <!-- Favicon -->
  <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/favicon.png' %}" />
  
  <!-- Themefisher Icon font -->
  <link rel="stylesheet" href="{% static 'plugins/themefisher-font/style.css' %}">
  <!-- bootstrap.min css -->
  <link rel="stylesheet" href="{% static 'plugins/bootstrap/css/bootstrap.min.css' %}">
  
  <!-- Animate css -->
  <link rel="stylesheet" href="{% static 'plugins/animate/animate.css' %}">
  <!-- Slick Carousel -->
  <link rel="stylesheet" href="{% static 'plugins/slick/slick.css' %}">
  <link rel="stylesheet" href="{% static 'plugins/slick/slick-theme.css' %}">
  
  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  <!-- JQuery para trabajar el Formulario de Registro -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


</head>

<body id="body">

<section class="signin-page account">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="block text-center">
          <a class="logo" href="../index">
            <img src="{% static 'images/kenji_logo2.jpeg'%}" alt="" style="height:2cm;">
          </a>

          <h2 class="text-center">Bienvenido a KenjiStore</h2>
          <form method="POST" class="text-left clearfix" action="" >
            {% csrf_token %}
            <div class="form-group">
              <input type="text" name="username" placeholder="Nombre de usuari@" class="form-control">
            </div>

            <div class="form-group">
              <input type="password" name="password" placeholder="Ingresa tu password" class="form-control">
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-main text-center" value="Login">Login</button>
            </div>
          </form>

          {% for message in messages %}
					<p id="messages">{{message}}</p>
				  {% endfor %}		
		
				  <div class="mt-20">

						¿Aún no creas tu cuenta? <a href="../registro">¡Regístrate ahora!</a>			

				  </div>

        </div>

      </div>
    </div>
  </div>
</section>

    <!-- 
    Essential Scripts
    =====================================-->
    
    <!-- Main jQuery -->
<script src="{% static 'plugins/jquery/dist/jquery.min.js' %}"></script>
    <!-- Bootstrap 3.1 -->
    <script src="{% static 'plugins/bootstrap/js/bootstrap.min.js' %}"></script>
    <!-- Bootstrap Touchpin -->
    <script src="{% static 'plugins/bootstrap-touchspin/dist/jquery.bootstrap-touchspin.min.js' %}"></script>
    <!-- Instagram Feed Js -->
    <script src="{% static 'plugins/instafeed/instafeed.min.js' %}"></script>
    <!-- Video Lightbox Plugin -->
    <script src="{% static 'plugins/ekko-lightbox/dist/ekko-lightbox.min.js' %}"></script>
    <!-- Count Down Js -->
    <script src="{% static 'plugins/syo-timer/build/jquery.syotimer.min.js' %}"></script>

    <!-- slick Carousel -->
    <script src="{% static 'plugins/slick/slick.min.js' %}"></script>
    <script src="{% static 'plugins/slick/slick-animation.min.js' %}"></script>

    <!-- Main Js File -->
    <script src="{% static 'js/script.js' %}"></script>
    


  </body>
  </html>
