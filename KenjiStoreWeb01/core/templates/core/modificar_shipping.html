{% extends 'core/base.html' %}
{% load static %}
{% block content %}

<div class="container">
    <div class="row">
        <a class="custom_url" href="/listar_shippings">← volver</a>
        <h1>Modificar Estado envio</h1>
    </div>

    <div class="row">
        <div class="col-md-12">
            {% if messages %}
            <div class="alert alert-success">
                {% for message in messages %}
                {{ message }}
                {% endfor %}
            </div>
            {% endif %}
            <form action="/form_mod_shipping/{{shipping.id}}" method="POST">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="estado_despacho">Estado despacho</label>
                            <select name="estado_despacho" id="estado_despacho" class="form-control">
                                <option {% if shipping.estado_despacho == 1 %}selected="selected"{% endif %} value="1">En proceso</option>
                                <option {% if shipping.estado_despacho == 2 %}selected="selected"{% endif %} value="2">En camino</option>
                                <option {% if shipping.estado_despacho == 3 %}selected="selected"{% endif %} value="3">Entregado</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="pais">País</label>
                            <input type="text" name="pais" id="pais" class="form-control" value="{{shipping.country}}">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="city">Ciudad</label>
                            <input type="text"   name="city" id="city" class="form-control" value="{{shipping.city}}">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="state">Región</label>
                            <input type="text" name="state" id="state" class="form-control" value="{{shipping.state}}">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="estado_envio">Comuna</label>
                            <input type="text" name="comuna" id="comuna" class="form-control" value="{{shipping.comuna}}">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="pais">Dirección</label>
                            <input type="text" name="address" id="address" class="form-control" value="{{shipping.address}}">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="estado_envio">Número de calle</label>
                            <input type="text" name="street_number" id="street_number" class="form-control" value="{{shipping.street_number}}">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="pais">Número de depto</label>
                            <input type="text" name="block_number" id="block_number" class="form-control" value="{{shipping.block_number}}">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="estado_envio">Número de teléfono</label>
                            <input type="text" name="zipcode" id="zipcode" class="form-control" value="{{shipping.zipcode}}">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="pais">Fecha de creación:</label>
                            <input type="text" disabled id="date_added" class="form-control" value="{{shipping.date_added}}">
                        </div>
                    </div>
                </div>
                
                <div class="form-group text-center">
                    <input type="submit" value="Modificar" class="btn btn-sm " style="padding:15px;background-color: black; color: white;">
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock content %}
